name: Test API Setup

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test API connection (1-minute dry run)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "Testing API connection with 1-minute dry run..."
          python main.py --duration 1 --dry-run
      
      - name: Test results
        if: always()
        run: |
          echo "✅ If you see this, the test completed!"
          echo "Check the logs above for any errors."
          echo "Look for: '✅ Fetched X events' to confirm API works"
