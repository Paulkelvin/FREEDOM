name: Manual Scan Trigger

on:
  repository_dispatch:
    types: [scan_now, scan_nba, scan_tennis]
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - nba
          - tennis

jobs:
  manual-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run manual scan
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py --duration 5 --sport ${{ github.event.inputs.scan_type || 'all' }}
